<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo html padrão para testes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="teste.css">
    <script src="ex1.js"></script>
</head>
<body>
    <h1>Pagina HTML para testes</h1>

    <table class="table table-striped JStable">
        <thead>
            <tr>
                <th>Nome:</th>
                <th>Nota1</th>
                <th>Nota2</th>
                <th>Nota3</th>
                <th>Media</th>
            </tr>
        </thead>
        <tbody>
            <tr class="pessoas">
                <td >João</td>
                <td class="nota-1">1</td>
                <td class="nota-2">2</td>
                <td class="nota-3">3</td>
                <td class="media"></td>
            </tr>
            <tr class="pessoas">
                <td>Maria</td>
                <td class="nota-1">4</td>
                <td class="nota-2">5</td>
                <td class="nota-3">6</td>
                <td class="media"></td>
            </tr>
            <tr class="pessoas">
                <td>Zé</td>
                <td class="nota-1">7</td>
                <td class="nota-2">8</td>
                <td class="nota-3">9</td>
                <td class="media"></td>
            </tr>
        </tbody>
    </table>
    <script src="ex6.js"></script>
</body>
</html>
